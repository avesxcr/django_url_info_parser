{% extends 'base.html' %}
{% block title %}Профиль | {{user.username}} {% endblock %}
{% block content %}
<section class="vh-100" style="background-color: #9de2ff;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-md-9 col-lg-7 col-xl-5">
                <div class="card" style="border-radius: 15px;">
                    <div class="card-body p-4">
                        <div class="d-flex text-black">
                            <div class="flex-grow-1 ms-3">
                                <h5 class="mb-1">{{ user.username }}</h5>
                                <p class="mb-2 pb-1" style="color: #2b2a2a;">{{ user.email }}</p>
                                <div class="d-flex justify-content-start rounded-3 p-2 mb-2"
                                     style="background-color: #efefef;">
                                    <div>
                                        <p class="small text-muted mb-1">Количество ссылок</p>
                                        <p class="mb-0"><a class="text-decoration-none"
                                                           href="{% url 'data_parser:view_links' %}">{{ links_count }}</a></p>
                                    </div>
                                    <div class="px-3">
                                        <p class="small text-muted mb-1">Количество коллекций</p>
                                        <p class="mb-0"><a class="text-decoration-none"
                                                           href="{% url 'data_parser:view_collections' %}">{{ collections_count }}</a></p>
                                    </div>
                                </div>
                                <div class="d-flex pt-1">
                                    <form method="post"
                                          action="{% url 'data_parser:password_change' %}?next=/parser/profile/">
                                        {% csrf_token %}
                                        <button type="submit" data-mdb-button-init data-mdb-ripple-init
                                                class="btn btn-outline-primary me-1 flex-grow-1">Сменить пароль
                                        </button>
                                    </form>
                                    <form method="post" action="{% url 'logout' %}?next=/profile/">
                                        {% csrf_token %}
                                        <button type="submit" data-mdb-button-init data-mdb-ripple-init
                                                class="btn btn-primary flex-grow-1">Выйти из аккаунта
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
