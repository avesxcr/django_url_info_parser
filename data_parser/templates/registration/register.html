{% extends 'base.html' %}
{% block title %}Регистрация{% endblock %}
{% block nav %}
{% endblock %}
{% block content %}

<div class="container mt-5 form-signin w-100 m-auto">
    <form method="post">
        {% csrf_token %}
        <h1 class="h3 mb-3 fw-normal">Регистрация</h1>
        {{form.as_p}}
        <button class="btn btn-primary w-100 py-2" type="submit">Зарегистрироваться</button>
        <div class="text-center fs-6">
            <p>Уже есть аккаунт? <a href="{% url 'login' %}">Войти</a></p>
        </div>
    </form>
</div>
{% endblock %}
