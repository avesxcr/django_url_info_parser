{% extends 'base.html' %}
{% block title %}Сброс пароля{% endblock %}
{% block nav %}
{% endblock %}
{% block content %}

<div class="container mt-5 form-signin w-100 m-auto">
<form method="post">
    {% csrf_token %}

    <h1 class="h3 mb-3 fw-normal">Введите вашу почту для восстановления пароля</h1>
    {{form.non_field_errors}}
            <div class="form-floating">
        <input type="email" class="form-control" name="email" id="email">
        <label for="email">Email</label>
        </div>
    <button class="mt-3 btn btn-primary w-100 py-2" type="submit">Отправить письмо</button>
  </form>
</div>
{% endblock %}

<script>

    // Initialization for ES Users
import { Input, Ripple, initMDB } from "mdb-ui-kit";

initMDB({ Input, Ripple });
</script>
