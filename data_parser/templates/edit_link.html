{% extends 'base.html' %}
{% block title %}Редактировать ссылку{% endblock %}
{% block content %}
<div class="container">
    <a href="{% url 'data_parser:view_links' %}" class="btn btn-info mt-3" style="color: white;">Вернуться ко всем линкам</a>
    <h2 class="mt-4 mb-3">Редактировать ссылку</h2>
    <form method="post">
        {% csrf_token %}
           {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Сохранить изменения</button>
    </form>
</div>


{% endblock %}
